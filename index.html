<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script src="js/script.js"></script>

    <div class="container">
        <div class="flex">
            <div class="flex-item">
                <img src="images/user.png" alt="User Avatar">
                <h3>You</h3>
                <p>Score: </p>
            </div>
            <h3>Vs</h3>
            <div class="flex-item">
                <img src="images/robot.png" alt="Robot Avatar">
                <h3>Robot</h3>
                <p>Score: </p>
            </div>
        </div>
        <div>
            <img class="choice" src="" alt="User's Choice">
            <img class="choice" src="" alt="Robot's Choice">
        </div>
        <div class="flex buttons">
            <img class="rock" src="images/rock.png" alt="Rock">
            <img class="paper" src="images/paper.png" alt="Paper">
            <img class="scissor" src="images/scissor.png" alt="Scissor">
        </div>
    </div>
</body>
</html>
